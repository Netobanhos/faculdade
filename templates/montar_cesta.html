<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Montar Cesta</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="{{ url_for('static', filename='js/montar_cesta.js') }}"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    nav a {
      margin-right: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: #007bff;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .alerta {
      background-color: #ffe5e5 !important;
    }
  </style>
</head>
<body>
  <h1>Montar Cesta</h1>

  <nav>
    <a href="/cadastro">Cadastro</a> |
    <a href="/montar_cesta">Montar Cesta</a>
  </nav>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Descrição</th>
          <th>Marca</th>
          <th>Estoque</th>
          <th>Valor Unitário</th>
          <th>Qtd na Cesta</th>
        </tr>
      </thead>
      <tbody id="tabelaCestaProdutos">
        <!-- Produtos serão inseridos aqui via JS -->
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-success" onclick="gerarCesta()">Finalizar e Gerar PDF</button>
  </div>
</body>
</html>
